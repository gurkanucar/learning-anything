spring.application.name=dockerize-spring-boot-example

# ------------------------------
# Database Configuration
# ------------------------------
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/project_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=project_user
spring.datasource.password=project_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true